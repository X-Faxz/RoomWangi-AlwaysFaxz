<body>
  <video autoplay muted loop id="bgVideo">
    <source src="background-video.mp4" type="video/mp4" />

    <button onclick="checkLogin()">Login</button>
    <div id="loginError" class="error"></div>
    <div id="helpLinks" style="display: none;">
      <a class="btn whatsapp" href="https://wa.me/62895370384561?text=AlwaysFaxz" target="_blank">Hubungi AlwaysFaxz</a>

    </div>

    <div class="pull-tab" onclick="toggleServerList()">
      <img src="tab.png" alt="Tab" />
    </div>

    <div id="serverList" class="server-list">
      <button onclick="connect('hongkong')">Hongkong</button>

    <div id="connectionStatus">Belum Terhubung</div>
    <button id="mlbbBtn" style="display: none;" onclick="loginMLBB()">Login MLBB</button>
