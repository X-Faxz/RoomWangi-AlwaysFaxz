<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Room Wangi by Faxz</title>
  <link rel="icon" href="assets/tab.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="loading">
    <div class="bar"></div>
    <p>Aplikasi Di Buat Oleh AlwaysFaxz</p>
  </div>

  <div id="login-container" style="display:none;">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <div id="app" style="display:none;">
    <video autoplay muted loop id="bg-video">
      <source src="assets/bg.mp4" type="video/mp4" />
    </video>
    <div class="watermark">Room Wangi By Faxz</div>
    <div class="server-list">
      <button onclick="connect('Hongkong')">Hongkong</button>
      <button onclick="connect('Vietnam')">Vietnam</button>
      <button onclick="connect('Thailand')">Thailand</button>
      <button onclick="connect('Kamboja')">Kamboja</button>
      <button onclick="connect('Laos')">Laos</button>
    </div>
    <button id="mlbb-btn" style="display:none;" onclick="loginMLBB()">Login MLBB</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
